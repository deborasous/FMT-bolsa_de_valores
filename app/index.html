<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolsa de valores</title>
  </head>
  <body>
    <main>
      <form onsubmit="event.preventDefault()" id="form">
        <label for="date">Data da Negociação</label>
        <input type="date" id="date" />

        <label for="soldAmount">Qtd de Ações</label>
        <input type="number" id="soldAmount" min="1" max="100" />

        <label for="priceShare">Preço de Venda</label>
        <input
          type="number"
          id="priceShare"
          min="0"
          max="1000000"
          pattern="[0-9]+([\.][0-9]+)?"
          step=".1"
        />

        <button type="submit">Vender</button>
      </form>
    </main>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
